<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="homecon-page.html">
<link rel="import" href="homecon-page-header.html">
<link rel="import" href="homecon-section.html">


<dom-module id="view-editor">

    <template>

        <style is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                display: block;
            }
        </style>

        <homecon-page>

            <homecon-page-header title="Editor" icon="pagebuilder_pagebuilder"></homecon-page-header>
            <homecon-section id="editorSection" type="raised">
                <paper-toggle-button checked="{{edit}}">Edit</paper-toggle-button>
            </homecon-section>
            
        </homecon-page>

    </template>

    <script>
        Polymer({
            is: 'view-editor',
            properties: {
                edit: {
                    type: 'Boolean',
                    value: false,
                    notify: true,
                },
            },
            ready: function(){
                // hack to get the editor section to resize correctly
                this.$.editorSection.opened=false;
                this.$.editorSection.opened=true;
            }
        });
    </script>

</dom-module>
