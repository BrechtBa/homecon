######################################################################################
# MySQL logics
######################################################################################
[mysql_init]
	filename = mysql_init.py
	crontab = init

[mysql_backup]
	filename = mysql_backup.py
	crontab = 5 0 * 0

[mysql_measurements]
	filename = mysql_measurements.py
	crontab = * * * *

[mysql_measurements_average_quarterhour]
	filename = mysql_measurements_average_quarterhour.py
	crontab = 0,15,30,45 * * *
	prio = 5
	
[mysql_measurements_average_week]
	filename = mysql_measurements_average_week.py
	crontab = 1 0 * 0
	
[mysql_measurements_average_month]
	filename = mysql_measurements_average_month.py
	crontab = 0 0 1 *
	
[mysql_measurements_backup]
	filename = mysql_measurements_backup.py
	crontab = 12 0 * 0


############################################################################
# Alarms
############################################################################
[alarms]
	filename = alarms.py
	crontab = * * * *
	prio = 2
	
[set_item]
	filename = set_item.py


######################################################################################
# Predictions
######################################################################################
[predictions_weather]
	filename = predictions_weather.py
	crontab = init | 0 * * *


