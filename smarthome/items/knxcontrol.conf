# File containing required items for knxcontrol to work

[knxcontrol]
######################################################################################
	[[mysql]]
		password = 'admin'
		backupdir = ''
		
######################################################################################	
	[[websocket]]
		password = 'admin'
		
######################################################################################
	[[weather]]	
		[[[current]]]
			[[[[temperature]]]]	
				type = num
				sh_listen = 'outside.measurements.temperature'
				eval = value

			[[[[humidity]]]]	
				type = num
				sh_listen = ''
				eval = value

			[[[[irradiation]]]]

				[[[[[sensor]]]]]
					type = num
					sh_listen = 'outside.measurements.lightstrength'
					orientation = -5
					tilt = 10
					eval = value * 128
	
				[[[[[direct]]]]]
					type = num

				[[[[[diffuse]]]]]
					type = num

				[[[[[clouds]]]]]
					type = num
						
			[[[[precipitation]]]]	
				type = num
				sh_listen = 'outside.measurements.rain'
				eval = value

			[[[[wind]]]]	
				[[[[[speed]]]]]
					type = num
					sh_listen = 'outside.measurements.windspeed'
					eval = value
				[[[[[direction]]]]]
					type = num
					sh_listen = ''
					eval = value

		[[[predictions]]]
			[[[[detailed]]]]
				type = list

			[[[[daily]]]]
				type = list
						
######################################################################################
	[[energy]]
		[[[electricity]]]
			type = num
			sh_listen = 'flukso.electricity_total'
			eval = value
			quantity = 'Power'
			unit = 'W'
			
		[[[gas]]]
			type = num
			sh_listen = 'flukso.gas'
			eval = value
			quantity = 'Power'
			unit = 'W'
	
		[[[water]]]
			type = num
			sh_listen = ''
			eval = value
			quantity = 'Flow'
			unit = 'l/min'
			

######################################################################################
	[[building]]
		[[[living_zone]]]
			[[[[temperature]]]]
				type = num
				sh_listen = '0.5*living.measurements.temperature_door + 0.5*study.measurements.temperature'
			[[[[airquality]]]]
				type = num
				sh_listen = ''
				
		[[[sleeping_zone]]]
			[[[[temperature]]]]
				type = num
				sh_listen = ''
			[[[[airquality]]]]
				type = num
				sh_listen = ''
				
		[[[bathroom_zone]]]
			[[[[temperature]]]]
				type = num
				sh_listen = ''
			[[[[airquality]]]]
				type = num
				sh_listen = ''
				
		[[[unheated_zone]]]
			[[[[temperature]]]]
				type = num
				sh_listen = ''
			[[[[airquality]]]]
				type = num
				sh_listen = ''

######################################################################################
	[[ventilation]]
		[[[main]]]
			[[[[fanspeed]]]]
				type = num
				sh_send = ''
	
			[[[[heatrecovery]]]]
				type = bool
				sh_send = ''

######################################################################################
	[[heat]]
		[[[production]]]
			[[[[heatpump]]]]
				systemtype = 'heatpump'
				[[[[[power]]]]]
					type = num
					sh_listen = 'flukso.electricity_heatpump'
					eval = value
				[[[[[control]]]]]
					type = num
					sh_listen = ''
					sh_send = ''
			[[[[gasboiler]]]]
				systemtype = 'condensing gas boiler'
				[[[[[power]]]]]
					type = num
					sh_listen = 'flukso.gas'
					eval = value
				[[[[[control]]]]]
					type = num
					sh_listen = ''
					sh_send = ''

		[[[emission]]]
			[[[[firstfloor]]]]
				systemtype = 'floorheating'
				[[[[[power]]]]]
					type = num
					sh_listen = ''
					eval = value
				[[[[[control]]]]]
					type = num
					sh_listen = ''
					sh_send = ''

######################################################################################
	[[electricity]]
		[[[production]]]
			[[[[pv]]]]
				systemtype = 'pv'
				[[[[[power]]]]]
					type = num
					sh_listen = ''
					eval = value
				[[[[[control]]]]]
					type = num
					sh_listen = ''
					sh_send = ''


######################################################################################
	[[model]]
		type = num
		value = 1

