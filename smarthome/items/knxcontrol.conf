# File containing required items for knxcontrol to work

[knxcontrol]
######################################################################################
	[[mysql]]
		password = 'admin'
		backupdir = ''
		
######################################################################################	
	[[websocket]]
		password = 'admin'
		
######################################################################################
	[[weather]]	
		[[[current]]]
			[[[[temperature]]]]	
				type = num
				item = 'outside.measurements.temperature'
				eval = value

			[[[[irradiation]]]]
				[[[[[theoretical]]]]]
					[[[[[[azimut]]]]]]
						type = num
					[[[[[[altitude]]]]]]
						type = num
					[[[[[[direct]]]]]]
						type = num
					[[[[[[diffuse]]]]]]
						type = num
					[[[[[[sensor]]]]]]
						type = num	

				[[[[[sensor]]]]]
					type = num
					orientation  = -5
					tilt = 10
					item = 'outside.measurements.lightstrength'
					eval = value * 128

				[[[[[estimate]]]]]
					[[[[[[direct]]]]]]
						type = num
					[[[[[[diffuse]]]]]]
						type = num
					[[[[[[clouds]]]]]]
						type = num
						
			[[[[precipitation]]]]	
				type = num
				item = 'outside.measurements.rain'
				eval = value

			[[[[wind]]]]	
				[[[[[speed]]]]]
					type = num
					item = 'outside.measurements.windspeed'
					eval = value
				[[[[[direction]]]]]
					type = num
					item = ''
					eval = value

		[[[predictions]]]
			[[[[detailed]]]]
				type = list

			[[[[daily]]]]
				type = list
						
######################################################################################
	[[energy]]
		[[[electricity]]]
			type = num
			item = 'flukso.electricity_total'
			eval = value
			
		[[[gas]]]
			type = num
			item = 'flukso.gas'
			eval = value

		[[[fueloil]]]
			type = num
			item = ''
			eval = value
	
		[[[water]]]
			type = num
			item = ''
			eval = value
			

######################################################################################
	[[building]]
		[[[living_zone]]]
			[[[[temperature]]]]
				type = num
				item = '0.5*living.measurements.temperature_door + 0.5*study.measurements.temperature'
			[[[[airquality]]]]
				type = num
				item = ''
				
		[[[sleeping_zone]]]
			[[[[temperature]]]]
				type = num
				item = ''
			[[[[airquality]]]]
				type = num
				item = ''
				
		[[[bathroom_zone]]]
			[[[[temperature]]]]
				type = num
				item = ''
			[[[[airquality]]]]
				type = num
				item = ''
				
		[[[unheated_zone]]]
			[[[[temperature]]]]
				type = num
				item = ''
			[[[[airquality]]]]
				type = num
				item = ''

######################################################################################
	[[ventilation]]
		[[[fanspeed]]]
			type = num
			item = ''

		[[[heatrecovery]]]
			type = bool
			item = ''

######################################################################################
	[[heat]]
		[[[production]]]
			[[[[heatpump]]]]
				systemtype = 'heatpump'
				[[[[[power]]]]]
					type = num
					item = ''
					eval = value
				[[[[[control]]]]]
					type = num
					item = ''
			[[[[gasboiler]]]]
				systemtype = 'condensing gas boiler'
				[[[[[power]]]]]
					type = num
					item = ''
					eval = value
				[[[[[control]]]]]
					type = num
					item = ''

		[[[emission]]]
			[[[[firstfloor]]]]
				systemtype = 'floorheating'
				[[[[[power]]]]]
					type = num
					item = ''
					eval = value
				[[[[[control]]]]]
					type = num
					item = ''

######################################################################################
	[[electricity]]
		[[[production]]]
			[[[[pv]]]]
				systemtype = 'pv'
				[[[[[power]]]]]
					type = num
					item = ''
					eval = value
				[[[[[control]]]]]
					type = num
					item = ''


######################################################################################
	[[model]]
		type = list
