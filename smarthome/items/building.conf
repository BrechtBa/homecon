[building]
	[[mysql]]
		password = 'admin'
		backupdir = ''
######################################################################################
	[[irradiation]]
		[[[azimut]]]
			type = num
		[[[altitude]]]
			type = num
		[[[direct_theoretical]]]
			type = num
		[[[diffuse_theoretical]]]
			type = num
		[[[horizontal]]]
			type = num
		[[[cloud_factor]]]
			type = num
			value = 1
			
		[[[sensor]]]
			item = 'buiten.measurements.lichtsterkte'
			orientation  = -5
			tilt = 10
			[[[[theoretical_value]]]]
				type = num
				
	[[ambient_temperature]]
		type = num	
		[[[sensor]]]
			item = 'buiten.measurements.temperatuur_weerstation'
			
	[[wind_velocity]]
		type = num
		[[[sensor]]]
			item = 'buiten.measurements.windsnelheid'
			
	[[rain]]
		type = bool
		[[[sensor]]]
			item = 'buiten.measurements.regen'
		

######################################################################################
	[[ventilation]]
		[[[speedcontrol]]]
			type = num
			visu_acl = rw
			
		[[[ventilation_high]]]
			type = bool
			
		[[[speeds]]]
			[[[[speed0]]]]
				item = 'central.ventilation.uit'
			[[[[speed1]]]]
				item = 'central.ventilation.laag'
			[[[[speed2]]]]
				item = 'central.ventilation.medium'
			[[[[speed3]]]]
				item = 'central.ventilation.hoog'
				
		[[[flowrate]]]
			type = num

		[[[bypass]]]
			type = bool
			visu_acl = rw
			
