[building]
######################################################################################
# General data
######################################################################################
	[[mysql]]
		password = 'admin'
		backupdir = ''
		
######################################################################################
# Weather measurement and calculation data
######################################################################################
	[[irradiation]]
		[[[azimut]]]
			type = num
		[[[altitude]]]
			type = num
		[[[direct_theoretical]]]
			type = num
		[[[diffuse_theoretical]]]
			type = num
		[[[horizontal]]]
			type = num
		[[[cloud_factor]]]
			type = num
			value = 1
			
		[[[sensor]]]
			item = 'buiten.measurements.lichtsterkte'
			orientation  = -5
			tilt = 10
			[[[[theoretical_value]]]]
				type = num
				
	[[ambient_temperature]]
		type = num	
		[[[sensor]]]
			item = 'buiten.measurements.temperatuur_weerstation'
			
	[[wind_velocity]]
		type = num
		[[[sensor]]]
			item = 'buiten.measurements.windsnelheid'
			
	[[rain]]
		type = bool
		[[[sensor]]]
			item = 'buiten.measurements.regen'
		
######################################################################################
# Energy and heating measurement data
######################################################################################
	[[energy]]
		[[[water]]]
			type = num
			item = ''
		[[[gas]]]
			type = num
			item = 'flukso.gas'
		[[[electricity]]]
			type = num
			item = 'flukso.electricity_total'
		
	[[heating]]
		[[[gas_boiler]]]
			type = num
			system = 'cgb'
			item = 'flukso.gas'
		[[[heat_pump]]]
			type = num
			system = 'ahp'
			item = 'flukso.electricity_heating'
		#[[[ground_coupled_heat_pump]]]
		#	type = num
		#	system = 'ghp'
		#[[[solar_thermal]]]
		#	type = num
		#	system = 'sth'
		#[[[combined_heat_power]]]
		#	type = num
		#	system = 'chp'
		# ...
		
	[[ventilation]]			
		[[[flowrate]]]
			type = num
			

######################################################################################
# Building zones definition
######################################################################################
	[[zones]]		
		[[[livingzone]]]
			volume = 304
			floorarea = 102.6
			wallarea = 182     		# total area of walls
			lossarea = 268     		# total area of walls, floors and ceilings adjacent to the outside
			U = 0.60				# average U value of all walls, floors and ceilings adjacent to the outside
			lightness = 'heavy'     # lightness of construction, ('light' (wood construction) / 'medium' (classic no floor heating) / 'heavy' (classic floor heating) )
	
			[[[[T_operational]]]]
				item = 'living.measurements.temperatuur_raam'
				type = num
			[[[[T_set]]]]
				type = num
				value = 21
				visu_acl = rw
			[[[[heat_flow_temperature]]]]
				type = num
			[[[[heat_flow_transmission]]]]
				type = num
			[[[[heat_flow_internal]]]]
				type = num
			[[[[heat_flow_ventilation]]]]
				type = num
			[[[[heat_flow_ventilation_max]]]]
				type = num
			[[[[heat_flow_ventilation_min]]]]
				type = num
			[[[[heat_flow_irradiation]]]]
				type = num
			[[[[heat_flow_irradiation_max]]]]
				type = num
			[[[[heat_flow_irradiation_min]]]]
				type = num
			[[[[heat_flow_wanted]]]]
				type = num	
			[[[[heat_flow_ventilation_wanted]]]]
				type = num	
			[[[[heat_flow_irradiation_wanted]]]]
				type = num
			[[[[heat_flow_heating_wanted]]]]
				type = num	
			[[[[heat_flow_cooling_wanted]]]]
				type = num	
			
			[[[[model]]]]
				[[[[[C]]]]]	
					type = num
				[[[[[UA_amb]]]]]	
					type = num
				# UA_zones = [0 UA_12 UA_13 ...]
				[[[[[UA_zones]]]]]	
					type = list

				
				
		[[[bathrooms]]]
			floorarea = 14.0
