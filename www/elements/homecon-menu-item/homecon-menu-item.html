<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import" href="../../elements/homecon-edit-dialog/homecon-edit-dialog.html">
<link rel="import" href="../../elements/homecon-icon-select/homecon-icon-select.html">

<dom-module is="homecon-menu-item">
	<template>
		<style>
			:host{
				display: block;
				position: relative;
				width: 100%;
			}
			a.item{
				display: block;
				position: relative;
				cursor: pointer;

				background-color: #333333;
				border-bottom: solid 1px;
				border-color: #1d1d1d;

				text-decoration: none;

				height: 60px;
			}
			a.item:hover{
				background-color: #373737;
			}
			a.item .icon{
				height: 100%;
			}
			a.item .title{
				display: inline-block;
				font-size: 18px;
				font-family: sans-serif;
				font-weight: 700;
				color: #ffffff;
				text-shadow: 0 1px 0 #111111;
				margin-left: 40px;
				overflow: hidden;
			}
			.edit{
				position: absolute;
				top: 0px;
				right: 5px;
				color: #ffffff;
			}
			.edit:hover{
				color: #ededed;
			}
		</style>
		
		<a class="item horizontal layout center" on-click="changePage">
			<img class="icon" src="images/icons/ffffff/{{page.icon}}.png">
			<h1 class="title">{{page.title}}</h1>
		</a>
		
		<paper-icon-button class="edit" icon="editor:mode-edit" noink="true" on-click="openEditDialog" hidden="{{!edit}}"></paper-icon-button>
		
		<homecon-edit-dialog id="editDialog" on-save="save">
			<paper-input label="Title:" value="{{newTitle}}"></paper-input>
			<homecon-icon-select icon="{{newIcon}}"></homecon-icon-select>
		</homecon-edit-dialog>

	</template>
	<script>
		Polymer({
			is: 'homecon-menu-item',
			properties: {
				page: {
					type: 'Object',
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			changePage: function(){
				app.set('page',this.page.id);
				app.closeDrawer();
			},
			openEditDialog: function(){
				this.set('newTitle',this.page.title);
				this.set('newIcon',this.page.icon);
				this.$.editDialog.open();
			},
			save: function(){
				this.set('page.title',this.newTitle);
				this.set('page.icon',this.newIcon);
				this.$.editDialog.close();
			},
		});
	</script>
</dom-module>
