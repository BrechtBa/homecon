<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module is="homecon-menu-item">
	<template>
		<style>
			:host{
				display: block;
				width: 100%;
			}
			a.item{
				display: block;
				position: relative;
				cursor: pointer;

				background-color: #2a2a2a;
				border-top: solid 1px;
				border-color: #1d1d1d;

				text-decoration: none;

				height: 60px;
			}
			a.item:hover{
				background-color: #373737;
			}
			a.item .icon{
				height: 100%;
			}
			a.item .title{
				font-size: 18px;
				font-family: sans-serif;
				font-weight: 700;
				color: #ffffff;
				text-shadow: 0 1px 0 #111111;
				margin-left: 40px;
				overflow: hidden;
			}
		</style>
		
		<a class="item horizontal layout center">
			<img class="icon" src="images/icons/ffffff/{{icon}}.png">
			<h1 class="title">{{title}}</h1>
		</a>
		
			
	</template>
	<script>
		Polymer({
			is: 'homecon-menu-item',
			properties: {
				title: {
					type: 'String',
				},
				icon: {
					type: 'String',
					value: 'scene_livingroom'
				}
			}
		});
	</script>
</dom-module>
