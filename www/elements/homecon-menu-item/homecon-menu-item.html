<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module is="homecon-menu-item">
	<template>
		<style>
			:host{
				display: block;
				width: 100%;
				position: relative;
			}
			a.item{
				display: block;
				position: relative;
				cursor: pointer;

				background-color: #333333;
				border-bottom: solid 1px;
				border-color: #1d1d1d;

				text-decoration: none;

				height: 60px;
			}
			a.item:hover{
				background-color: #373737;
			}
			a.item .icon{
				height: 100%;
			}
			a.item .title{
				display: inline-block;
				font-size: 18px;
				font-family: sans-serif;
				font-weight: 700;
				color: #ffffff;
				text-shadow: 0 1px 0 #111111;
				margin-left: 40px;
				overflow: hidden;
			}
			.edit{
				position: absolute;
				top: 0px;
				right: 5px;
				color: #ffffff;
			}
			.edit:hover{
				color: #ededed;
			}
		</style>
		
		<a class="item horizontal layout center" on-click="changePage">
			<img class="icon" src="images/icons/ffffff/{{page.icon}}.png">
			<h1 class="title">{{page.title}}</h1>
		</a>
		<template is="dom-if" if="{{edit}}">
			<paper-icon-button class="edit" icon="editor:mode-edit" noink="true"></paper-icon-button>
		</template>
		
			
	</template>
	<script>
		Polymer({
			is: 'homecon-menu-item',
			properties: {
				page: {
					type: 'Object',
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			changePage: function(){
				app.set('page',this.page.id);
				app.closeDrawer();
			}
		});
	</script>
</dom-module>
