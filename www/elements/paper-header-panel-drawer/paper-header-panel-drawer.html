<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<dom-module is="paper-header-panel-drawer">
	<template>
		<style>
			:host{
				width: 100%;
				height: 100%;
				background-color: #252525;
			}
			.header{
				position: fixed;

				-webkit-box-sizing: border-box;
			   	-moz-box-sizing: border-box;
				box-sizing: border-box;

				width: 100%;
				height: 60px;

				background-color: #1d1d1d;
				border-bottom: solid 1px;
				border-color: #1b1b1b;
				z-index: 10;
			}
			.content{
				position: absolute;

				-webkit-box-sizing: border-box;
			   	-moz-box-sizing: border-box;
				box-sizing: border-box;

				top: 60px;
				left: 0;
				right: 0;
				bottom: 0;
			}
			.drawer{
				background-color: #2a2a2a;
				overflow: hidden;
			}
			.drawer-content{
				overflow-x: hidden;
				overflow-y: scroll;
				width: calc(100% + 15px);
				height: 100%;
			}
			.main{
				overflow: hidden;
			}
			.main-content{
				overflow-x: hidden;
				overflow-y: scroll;

				-webkit-box-sizing: border-box;
			   	-moz-box-sizing: border-box;
				box-sizing: border-box;

				width: calc(100% + 15px);
				height: 100%;
				padding: 20px 35px 20px 20px;
			}
		</style>
		
		<div class="header">
			<content select=".header"></content>
		</div>
		<div class="content">
		    <paper-drawer-panel id="drawerPanel" responsive-width="800px" drawer-width="380px">
      			<div drawer class="drawer">
					<div class="drawer-content">
						<content select=".drawer"></content>
					</div>
				</div>
      			<div main class="main">
					<div class="main-content">
						<content select=".main"></content>
					</div>
				</div>
   			</paper-drawer-panel>
		</div>
			
	</template>
	<script>
		Polymer({
			is: 'paper-header-panel-drawer',
			properties: {
			},
			closeDrawer: function(){
				drawerPanel.closeDrawer();
			}
		});
	</script>
</dom-module>
