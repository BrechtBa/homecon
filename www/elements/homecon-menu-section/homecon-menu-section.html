<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">



<dom-module is="homecon-menu-section">
	<template>
		<style>
			:host{
				display: block;
				width: 100%;
				position: relative;
			}
			a.header{
				display: block;
				cursor: pointer;

				padding: 12px 12px 12px 40px;

				background-color: #ffffff;
				border-top: solid 1px;
				border-color: #dddddd;

				font-size: 16px;
				font-family: sans-serif;
				font-weight: 700;
				color: #333333;
				text-shadow: 0 1px 0 #f3f3f3;
				text-decoration: none;
			}
			a.header:hover{
				background-color: #ededed;
			}
			.edit{
				position: absolute;
				top: 0px;
				right: 5px;
				color: #333333;
			}
			.edit:hover{
				color: #373737;
			}
		</style>
		
		<a class="header" on-click="changeState">			
			{{title}}
		</a>
		<template is="dom-if" if="{{edit}}">
			<paper-icon-button class="edit" icon="editor:mode-edit" noink="true" on-click="openEditDialog"></paper-icon-button>
		</template>

		<iron-collapse opened="{{opened}}">
			<content></content>
		</iron-collapse>
		
		<paper-dialog id="editDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop="true">
			<form>
				<paper-input label="Title:" value="{{title}}"></paper-input>
				<paper-button>save</paper-button>
			</form>
		</paper-dialog>	

	</template>
	<script>
		Polymer({
			is: 'homecon-menu-section',
			properties: {
				title: {
					type: 'String',
				},
				opened: {
					type: 'Boolean',
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			listeners:{
				'menuChangeState':'menuChangeState'
			},
			changeState: function(){
				this.opened = !this.opened;
				this.fire('changeState');
			},
			menuChangeState: function(e,d){
				if(d!=this){
					this.opened = false;
				}
			},
			openEditDialog: function(){
				this.$.editDialog.open()
			}
		});
	</script>
</dom-module>
