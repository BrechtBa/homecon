<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../elements/homecon-edit-dialog/homecon-edit-dialog.html">

<link rel="import" href="../../styles/homecon-styles.html">

<dom-module is="homecon-menu-section">
	<template>
		<style include="homecon-styles"></style>
		<style>
			:host{
				display: block;
				width: 100%;
				position: relative;
			}
			a.header{
				display: block;
				cursor: pointer;
				min-height: 16px;
				padding: 12px 12px 12px 40px;

				background-color: var(--header-background-color);
				border-top: solid 1px;
				border-color: var(--header-border-color);

				font-size: 16px;
				font-family: sans-serif;
				font-weight: 700;
				color: var(--header-text-color);
				text-shadow: 0 1px 0 var(--header-text-shadow-color);
				text-decoration: none;
			}
			a.header:hover{
				background-color: var(--header-background-color-hover);
			}
			.edit{
				position: absolute;
				top: 0px;
				right: 5px;
				color: var(--header-text-color);
			}
		</style>
		
		<a class="header" on-click="changeState">			
			{{section.title}}
		</a>

		<paper-icon-button class="edit" icon="editor:mode-edit" noink="true" on-click="openEditDialog" hidden="{{!edit}}"></paper-icon-button>

		<iron-collapse opened="{{opened}}">
			<content></content>
		</iron-collapse>


		<homecon-edit-dialog id="editDialog" on-save="save">
			<paper-input label="Title:" value="{{newTitle}}"></paper-input>
		</homecon-edit-dialog>


	</template>
	<script>
		Polymer({
			is: 'homecon-menu-section',
			properties: {
				section: {
					type: 'Object',
				},
				opened: {
					type: 'Boolean',
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			listeners:{
				'menuChangeState':'menuChangeState'
			},
			changeState: function(){
				this.opened = !this.opened;
				this.fire('changeState');
			},
			menuChangeState: function(e,d){
				if(d!=this){
					this.opened = false;
				}
			},
			openEditDialog: function(){
				this.set('newTitle',this.section.title);
				this.$.editDialog.open();
			},
			save: function(){
				this.set('section.title',this.newTitle);
				this.$.editDialog.close();
			},
		});
	</script>
</dom-module>
