<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module is="homecon-header-item">
	<template>
		<style>
			:host{
				display: inline-block;
				height: 50px;
				width: 50px;
				cursor: pointer;
			}
			a{
				height: 100%;
				width: 100%;
			}
			a .icon{
				height: 100%;
				width: 100%;
			}
		</style>
		
		<a class="item horizontal layout center" on-click="changePage">
			<img class="icon" src="images/icons/ffffff/{{icon}}.png">
		</a>
		
			
	</template>
	<script>
		Polymer({
			is: 'homecon-header-item',
			properties: {
				pageid: {
					type: 'String'
				},
				icon: {
					type: 'String'
				}
			},
			changePage: function(){
				app.set('page',this.pageid);
			}
		});
	</script>
</dom-module>
