<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../elements/homecon-menu-section/homecon-menu-section.html">
<link rel="import" href="../../elements/homecon-menu-item/homecon-menu-item.html">

<link rel="import" href="../../styles/homecon-styles.html">

<dom-module is="homecon-menu">
	<template>
		<style include="homecon-styles"></style>
		<style>
			paper-button{
				width: 90%;
				margin: 8px;
			}
		</style>
		
		<template is="dom-repeat" items="{{pages.sections}}" as="section">
			<homecon-menu-section section="{{section}}" edit="{{edit}}">
				<template is="dom-repeat" items="{{section.pages}}" as="page">
					<homecon-menu-item page="{{page}}" edit="{{edit}}"></homecon-menu-item>
				</template>

				<div class="vertical layout center" hidden="{{!edit}}">
					<paper-button noink="true" on-click="addPage">add page</paper-button>
				</div>

			</homecon-menu-section>
		</template>

		
		<div class="vertical layout center" hidden="{{!edit}}">
			<paper-button noink="true" on-click="addSection">add section</paper-button>
		</div>
		
		
	</template>
	<script>
		Polymer({
			is: 'homecon-menu',
			properties: {
				pages: {
					type: 'Object'
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			listeners:{
				'changeState':'changeState'
			},
			changeState : function(e){
				var children = this.querySelectorAll('homecon-menu-section');
				for(var i=0;i<children.length;i++){ 
					children[i].fire('menuChangeState',e.target)
				}
			},
			addSection: function(e){
				this.push('pages.sections',{'title':'','pages':[]});
			},
			addPage: function(e){
				id = e.model.__data__.index +'_' + e.model.__data__.section.pages.length
        		e.model.push('section.pages', {'id':id,'title':'','icon':'blank','header':{},'sections':[]});
			}
		});
	</script>
</dom-module>
