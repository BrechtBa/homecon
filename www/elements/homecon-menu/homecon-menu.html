<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../elements/homecon-menu-section/homecon-menu-section.html">
<link rel="import" href="../../elements/homecon-menu-item/homecon-menu-item.html">

<link rel="import" href="../../styles/homecon-styles.html">

<dom-module is="homecon-menu">
	<template>
		<style include="homecon-styles"></style>
		<style>
			paper-button{
				width: 90%;
				margin: 8px;
			}
		</style>
		
		<template is="dom-repeat" id="sections" items="{{pages.sections}}" as="section">
			<homecon-menu-section section="{{section}}" edit="{{edit}}" on-delete="deleteSection" on-move-up="moveUpSection" on-move-down="moveDownSection">
				<template is="dom-repeat" id="pages" items="{{section.pages}}" as="page">
					<homecon-menu-item page="{{page}}" edit="{{edit}}" on-delete="deletePage" on-move-up="moveUpPage" on-move-down="moveDownPage"></homecon-menu-item>
				</template>

				<div class="vertical layout center" hidden="{{!edit}}">
					<paper-button noink="true" on-click="addPage">add page</paper-button>
				</div>

			</homecon-menu-section>
		</template>

		
		<div class="vertical layout center" hidden="{{!edit}}">
			<paper-button noink="true" on-click="addSection">add section</paper-button>
		</div>
		
		
	</template>
	<script>
		Polymer({
			is: 'homecon-menu',
			properties: {
				pages: {
					type: 'Object'
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			listeners:{
				'changeState':'changeState'
			},
			changeState : function(e){
				var children = this.querySelectorAll('homecon-menu-section');
				for(var i=0;i<children.length;i++){ 
					children[i].fire('menuChangeState',e.target)
				}
			},
			addSection: function(e){
				this.push('pages.sections',{'title':'','pages':[]});
			},
			addPage: function(e){
				id = new Date().valueOf();
        		e.model.push('section.pages', {'id':id,'title':'','icon':'blank','header':{},'sections':[]});
			},
			deleteSection: function(e){
				e.stopPropagation()
				var section = this.$.sections.modelForElement(e.target).__data__.index;
				this.splice('pages.sections',section,1)
			},
			deletePage: function(e){
				e.stopPropagation()
				var section = this.$.sections.modelForElement(e.target).__data__.index;
				var page = e.model.__data__.index;
				this.splice('pages.sections.'+section+'.pages',page,1)
			},
			moveUpSection: function(e){
				e.stopPropagation()

				var items = JSON.parse(JSON.stringify(this.pages.sections));

				var ind1 = this.$.sections.modelForElement(e.target).__data__.index;
				var ind2 = ind1-1

				if(ind2>-1){
					var temp = items[ind1];
					items[ind1] = items[ind2];
					items[ind2] = temp;
					
					this.set('pages.sections',items)
				}
			},
			moveDownSection: function(e){
				e.stopPropagation()

				var items = JSON.parse(JSON.stringify(this.pages.sections));

				var ind1 = this.$.sections.modelForElement(e.target).__data__.index;
				var ind2 = ind1+1

				if(ind2<items.length){
					var temp = items[ind1];
					items[ind1] = items[ind2];
					items[ind2] = temp;
					
					this.set('pages.sections',items)
				}
			},
			moveUpPage: function(e){
				e.stopPropagation()

				var section = this.$.sections.modelForElement(e.target).__data__.index;

				var items = JSON.parse(JSON.stringify(this.pages.sections[section].pages));

				var ind1 = e.model.__data__.index;
				var ind2 = ind1-1

				if(ind2>-1){
					var temp = items[ind1];
					items[ind1] = items[ind2];
					items[ind2] = temp;
					
					this.set('pages.sections.'+section+'.pages',items)
				}
			},
			moveDownPage: function(e){
				e.stopPropagation()
				
				var section = this.$.sections.modelForElement(e.target).__data__.index;

				var items = JSON.parse(JSON.stringify(this.pages.sections[section].pages));
				
				var ind1 = e.model.__data__.index;
				var ind2 = ind1+1

				if(ind2<items.length){
					var temp = items[ind1];
					items[ind1] = items[ind2];
					items[ind2] = temp;
					
					this.set('pages.sections.'+section+'.pages',items)
				}
			},
			_sortByOrder: function(a,b){
				if(a.order>b.order){
					return 1;
				}
				else if(a.order<b.order){
					return -1;
				}
				else{
					return 0;
				}
			
			}
		});
	</script>
</dom-module>
