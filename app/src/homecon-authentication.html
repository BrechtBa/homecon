
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="homecon-web-socket-object.html">

<dom-module id="homecon-authentication">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <iron-localstorage name="homecon-token" value="{{token}}" on-iron-localstorage-load-empty="_initializeDefaultToken"></iron-localstorage>
        <homecon-web-socket-object id="request_token" cmd="request_token" path="" data="{{token}}" data-key="token"></homecon-web-socket-object>
        <homecon-web-socket-object id="authenticate" cmd="authenticate" path="" data="{{authenticated}}"></homecon-web-socket-object>

    </template>

    <script>
        Polymer({
            is: 'homecon-authentication',

            properties: {
                authenticated: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                token: {
                    type: String,
                    notify: true,
                    observer: '_tokenChanged'
                },
                tokenPayload: {
                    type: String,
                    notify: true
                },
                tokenHeader: {
                    type: String,
                    notify: true
                },
                connected: {
                    type: Boolean,
                    observer: '_connectedChanged'
                }
            },

            ready: function(){
                // attatch the component to the window
                window.homeconAuthentication = this;

                this.listen(window.homeconWebSocket, 'homecon-web-socket-message', 'onMessage');
            },
            
            onMessage: function(e,d){
                if(d['cmd'] == 'request_token'){
                    this.token = d['token'];
                }
                if(d['cmd'] == 'authenticate'){
                    this.authenticated = d['val'];
                }
                if(d['cmd'] == 'logout'){
                    this.token = '';
                }
            },

            login: function(){
                // Send a message to HomeCon
                console.log('login');
                window.homeconWebSocket.send({'cmd':'authenticate','token':this.token});
            },

            logout: function(){
                console.log('logout');
                window.homeconWebSocket.send({'cmd':'logout','token':this.token});
            },

            _connectedChanged: function(connected){
                if(connected){
                    this.login();
                }
            },

            _tokenChanged: function(token){
                try{
                    var parts = token.split('.');
                    this.tokenHeader = JSON.parse(atob(parts[0]));
                    this.tokenPayload = JSON.parse(atob(parts[1]));
                    if(this.connected){
                        this.login();
                    }
                }
                catch(e){
                    this.tokenHeader = {};
                    this.tokenPayload = {};
                    this.authenticated = false;
                }
            },

            _initializeDefaultToken: function(){
                this.token = ''
            },

           

        });
    </script>

</dom-module>
