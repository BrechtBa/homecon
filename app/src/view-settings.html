<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="homecon-page.html">
<link rel="import" href="homecon-page-header.html">
<link rel="import" href="homecon-web-socket-object.html">
<link rel="import" href="homecon-web-socket-sender.html">
<link rel="import" href="homecon-edit-dialog.html">
<link rel="import" href="plugin-settings-container.html">

<link rel="import" href="plugins/components-settings.html">
<!--<link rel="import" href="plugins/actions-settings.html">
<link rel="import" href="plugins/systemidentification-settings.html">-->

<dom-module id="view-settings">

    <template>

        <style>
            :host {
                display: block;
            }
            paper-material {
                padding-left: 16px;
                padding-right: 16px;
                padding-bottom: 16px;
                padding-top: 1px;
                background-color: var(--secondary-background-color);
                margin-top: 8px;
            }
            paper-material h1 {
                color: var(--primary-text-color);
                font-size: 18px;
            }

            .state {
                cursor: pointer;
            }
        </style>

        <homecon-web-socket-sender id="websocket"></homecon-web-socket-sender>

        <homecon-page>
            <homecon-page-header title="Settings" icon="homecon_gears"></homecon-page-header>
            

            <!-- settings -->
            <paper-material>

                <h1>Location</h1>
                <homecon-web-socket-object auto event="state" path="settings/location/latitude" data="{{lat}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Latitude" value="{{lat}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>
                
                <homecon-web-socket-object auto event="state" path="settings/location/longitude" data="{{lon}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Longitude" value="{{lon}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>

                <homecon-web-socket-object auto event="state" path="settings/location/elevation" data="{{elev}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Elevation" value="{{elev}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>
            
                <homecon-web-socket-object auto event="state" path="settings/location/timezone" data="{{tz}}" debounce="800"></homecon-web-socket-object>
                <paper-dropdown-menu label="Timezone">
                    <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{tz}}">
                        <paper-item value="Europe/Brussels">Europe/Brussels</paper-item>
                        <paper-item value="Europe/London">Europe/London</paper-item>
                    </paper-menu>
                </paper-dropdown-menu>

            </paper-material>

            <paper-material>

                <h1>Weather</h1>
                <homecon-web-socket-object auto event="state" path="settings/weather/service" data="{{weatherservice}}" debounce="800" send-on-authenticated></homecon-web-socket-object>
                <paper-dropdown-menu label="service">
                    <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{weatherservice}}">
                        <paper-item value="darksky">darksky.net</paper-item>
                    </paper-menu>
                </paper-dropdown-menu>
                
                <homecon-web-socket-object auto event="state" path="settings/weather/apikey" data="{{weatherapikey}}" debounce="800" send-on-authenticated></homecon-web-socket-object>
                <paper-input label="API key" value="{{weatherapikey}}"></paper-input>

            </paper-material>


            <!-- plugins -->
            <homecon-web-socket-object event="list_activeplugins" path="" data="{{activeplugins}}" send-on-authenticated></homecon-web-socket-object>

            <template is="dom-repeat" items="{{plugins}}" as="plugin">
                <plugin-settings-container plugin="{{plugin}}"></plugin-settings-container>
            </template>


        </homecon-page>

    </template>

    <script>
        Polymer({
            is: 'view-settings',

            properties: {
                plugins: {
                    type: 'Array',
                    notify: true,
                },
            },

            observers: [
                'setPlugins(activeplugins)',
            ],

            ready: function(){
                window.homeconSettings = this;
            },

            load: function(){
            },
            
            setPlugins: function(activeplugins){
                this.plugins = ['plugins','components','actions','systemidentification'].concat(activeplugins)
            },

        });
    </script>

</dom-module>
