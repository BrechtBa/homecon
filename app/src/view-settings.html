<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="homecon-page.html">
<link rel="import" href="homecon-page-header.html">

<dom-module id="view-settings">

    <template>

        <style>
            :host {
                display: block;
            }
            paper-material {
                padding-left: 16px;
                padding-right: 16px;
                padding-bottom: 16px;
                padding-top: 1px;
                background-color: var(--secondary-background-color);
                margin-top: 8px;
            }
            paper-material h1 {
                color: var(--primary-text-color);
                font-size: 18px;
                margin-top
            }
        </style>

        <homecon-page>
            <homecon-page-header title="Settings" icon="homecon_gears"></homecon-page-header>
            
            <paper-material>

                <h1>Location</h1>
                <homecon-web-socket-object auto event="state" path="settings/latitude" data="{{lat}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Latitude" value="{{lat}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>
                
                <homecon-web-socket-object auto event="state" path="settings/longitude" data="{{lon}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Longitude" value="{{lon}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>

                <homecon-web-socket-object auto event="state" path="settings/elevation" data="{{elev}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Elevation" value="{{elev}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>
            
                <homecon-web-socket-object auto event="state" path="settings/timezone" data="{{tz}}" debounce="800"></homecon-web-socket-object>
                <paper-dropdown-menu label="Timezone">
                    <paper-listbox class="dropdown-content">
                        <iron-selector attr-for-selected="name" selected="{{tz}}">
                            <paper-item name="Europe/Brussels">Europe/Brussels</paper-item>
                            <paper-item name="Europe/London">Europe/London</paper-item>
                        </iron-selector>
                    </paper-listbox>
                </paper-dropdown-menu>

            </paper-material>

            <paper-material>
                <h1>Items</h1>
            </paper-material>

        </homecon-page>

    </template>

    <script>
        Polymer({
            is: 'view-settings',

            properties: {
            },


        });
    </script>

</dom-module>
