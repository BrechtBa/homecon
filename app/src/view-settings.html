<dom-module id="view-settings">

    <template>

        <style>
            :host {
                display: block;
            }
            paper-material {
                padding-left: 16px;
                padding-right: 16px;
                padding-bottom: 16px;
                padding-top: 1px;
                background-color: var(--secondary-background-color);
                margin-top: 8px;
            }
            paper-material h1 {
                color: var(--primary-text-color);
                font-size: 18px;
            }
        </style>

        <homecon-web-socket-sender id="websocket"></homecon-web-socket-sender>

        <homecon-page>
            <homecon-page-header title="Settings" icon="homecon_gears"></homecon-page-header>
            
            <homecon-web-socket-object event="list_activeplugins" path="" data="{{activeplugins}}" send-on-authenticated></homecon-web-socket-object>

            <template is="dom-repeat" items="{{plugins}}" as="plugin">
                <plugin-settings-container plugin="{{plugin}}"></plugin-settings-container>
            </template>


        </homecon-page>

    </template>

    <script>
        Polymer({
            is: 'view-settings',

            observers: [
                'setPlugins(activeplugins)',
            ],
            
            setPlugins: function(activeplugins){
                this.plugins = ['location','plugins','components','actions','building'].concat(activeplugins)
            },

        });
    </script>

</dom-module>
