<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="homecon-page.html">
<link rel="import" href="homecon-page-header.html">
<link rel="import" href="homecon-web-socket-object.html">
<link rel="import" href="homecon-web-socket-sender.html">
<link rel="import" href="homecon-edit-dialog.html">


<dom-module id="view-settings">

    <template>

        <style>
            :host {
                display: block;
            }
            paper-material {
                padding-left: 16px;
                padding-right: 16px;
                padding-bottom: 16px;
                padding-top: 1px;
                background-color: var(--secondary-background-color);
                margin-top: 8px;
            }
            paper-material h1 {
                color: var(--primary-text-color);
                font-size: 18px;
                margin-top
            }
            .plugin {
                cursor: pointer;
            }
            .state {
                cursor: pointer;
            }
        </style>

        <homecon-web-socket-sender id="websocket"></homecon-web-socket-sender>

        <homecon-page>
            <homecon-page-header title="Settings" icon="homecon_gears"></homecon-page-header>
            

            <!-- settings -->
            <paper-material>

                <h1>Location</h1>
                <homecon-web-socket-object auto event="state" path="settings/latitude" data="{{lat}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Latitude" value="{{lat}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>
                
                <homecon-web-socket-object auto event="state" path="settings/longitude" data="{{lon}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Longitude" value="{{lon}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>

                <homecon-web-socket-object auto event="state" path="settings/elevation" data="{{elev}}" debounce="800"></homecon-web-socket-object>
                <paper-input label="Elevation" value="{{elev}}" required auto-validate pattern="[0-9]*.[0-9]*" error-message="Not a valid number!"></paper-input>
            
                <homecon-web-socket-object auto event="state" path="settings/timezone" data="{{tz}}" debounce="800"></homecon-web-socket-object>
                <paper-dropdown-menu label="Timezone">
                    <paper-listbox class="dropdown-content">
                        <iron-selector attr-for-selected="name" selected="{{tz}}">
                            <paper-item name="Europe/Brussels">Europe/Brussels</paper-item>
                            <paper-item name="Europe/London">Europe/London</paper-item>
                        </iron-selector>
                    </paper-listbox>
                </paper-dropdown-menu>

            </paper-material>

            <!-- plugins -->
            <paper-material>
                <h1>Plugins</h1>

                <homecon-web-socket-object auto id="websocketPluginsList" event="list_plugins" data="{{pluginsList}}"></homecon-web-socket-object>

                <template is="dom-repeat" items="{{pluginsList}}" as="plugin">
                    <paper-material class="horizontal layout center plugin" on-tap="editPluginDialog">
                        <div class="flex name">
                            {{plugin.name}}
                        </div>
                        <div class="active">
                            <template is="dom-if" if="{{plugin.active}}">
                                <iron-icon icon="icons:done"></iron-icon>
                            </template>
                        </div>
                    </paper-material>
                </template>

                <paper-button raised noink="true" on-tap="downloadPluginDialog">download plugin</paper-button>
            </paper-material>

            <homecon-edit-dialog id="editPluginDialog" on-save="editPlugin">
                Edit plugin
            </homecon-edit-dialog>



            <!-- states -->
            <paper-material>
                <h1>States</h1>
                <homecon-web-socket-object auto id="websocketStatesConfigKeys" event="list_state_config_keys" data="{{configKeysList}}"></homecon-web-socket-object>
                <homecon-web-socket-object auto id="websocketStatesList" event="list_states" data="{{statesList}}"></homecon-web-socket-object>

                <template is="dom-repeat" items="{{statesList}}" as="state">
                    <paper-material class="horizontal layout center state" on-tap="editStateDialog">
                        {{state.path}}
                    </paper-material>
                </template>

                <paper-button raised noink="true" on-tap="addStateDialog">add state</paper-button>
            </paper-material>



            <homecon-edit-dialog id="addStateDialog" on-save="addState">
                <paper-input label="path:" value="{{newPath}}"></paper-input>
                
                <template is="dom-repeat" items="{{newConfigProperties}}" as="property">
                    <paper-input label="{{property.key}}: " value="{{property.value}}"></paper-input>
                </template>
            </homecon-edit-dialog>

            <homecon-edit-dialog id="editStateDialog" on-save="editState">
                <paper-input label="path:" value="{{newPath}}" disabled></paper-input>
                
                <template is="dom-repeat" items="{{newConfigKeysList}}" as="pluginconfig">
                    {{pluginconfig.name}}
                    <template is="dom-repeat" items="{{pluginconfig.properties}}" as="property">
                        <paper-input label="{{property.key}}: " value="{{property.value}}"></paper-input>
                    </template>
                </template>
            </homecon-edit-dialog>


        </homecon-page>

    </template>

    <script>
        Polymer({
            is: 'view-settings',

            properties: {
                states: {
                    type: 'Object',
                    notify: true,
                },
            },

            editPluginDialog: function(e){
                this.$.editPluginDialog.open()
            },

            editPlugin: function(e){

            },


            addStateDialog: function(e){

                this.newConfigProperties = [
                    {'key':'type', 'value': ''},
                    {'key':'quantity', 'value': ''},
                    {'key':'unit', 'value': ''},
                    {'key':'label', 'value': ''},
                    {'key':'description', 'value': ''},
                ]
                this.$.addStateDialog.open()
            },

            addState: function(e){

                this.$.addStateDialog.close();

                var config = {}

                this.newConfigProperties.forEach(function(property){
                    config[property.key] = property.value;
                });

                this.$.websocket.send({'event':'add_state','path':this.newPath,'config':config});
            },

            editStateDialog: function(e){
                var state = e.model.__data__.state;
                this.newPath = state.path;

                // create a temporary config properties object
                var newConfigKeysList = []
                this.configKeysList.forEach(function(pluginconfig){
                    var properties = []
                    pluginconfig.keys.forEach(function(key){
                        var value = ''
                        if(key in state.config){
                            value = state.config[key];
                            if(typeof value != 'string'){
                                value = JSON.stringify(value)
                            }
                        }
                        properties.push({'key':key,'value':value})
                    });
                    newConfigKeysList.push({'name':pluginconfig.name,'properties':properties})
                });
                this.newConfigKeysList = newConfigKeysList

                this.$.editStateDialog.open()
            },

            editState: function(e){

                this.$.editStateDialog.close();

                var config = {};

                this.newConfigKeysList.forEach(function(pluginconfig){
                    pluginconfig.properties.forEach(function(property){
                        if(property.value != ''){
                            try{
                                var value = JSON.parse(property.value);
                            }
                            catch(e){
                                var value = property.value;
                            }
                            config[property.key] = value;
                        }
                    });
                   
                });

                this.$.websocket.send({'event':'edit_state','path':this.newPath,'config':config});
            },

            deleteState: function(e){
                e.stopPropagation()
                
                var pageindex = parseInt(e.model.__data__.index);
                var pagesectionindex = this._indexFromId(this.pages[pageindex].pagesections,e.target.widget.pagesection);

                var widgetindex = this._indexFromId(this.pages[pageindex].pagesections[pagesectionindex].widgets,e.target.widget.id);
                
                if(widgetindex>-1){
                    this.splice('pages.'+pageindex+'.pagesections.'+pagesectionindex+'.widgets',widgetindex,1);
                }
            },




        });
    </script>

</dom-module>
