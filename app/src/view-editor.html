<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">

<link rel="import" href="homecon-page.html">
<link rel="import" href="homecon-page-header.html">
<link rel="import" href="homecon-page-section.html">

<dom-module id="view-editor">

    <template>

        <style>
            :host {
                display: block;
            }
            paper-button{
                color: var(--button-text-color);
                background-color: var(--button-background-color);
            }
        </style>

        <homecon-web-socket-object id="websocketPages" cmd="pages" path="{{path}}" data="{{pagesData}}"></homecon-web-socket-object>

        <homecon-page>
            <homecon-page-header title="Editor" icon="pagebuilder_pagebuilder"></homecon-page-header>
            <homecon-page-section type="raised">

                <paper-toggle-button active={{edit}}>Edit mode</paper-toggle-button>
                <paper-button raised><iron-icon icon="editor:publish"></iron-icon>publish</paper-button>
                
            </homecon-page-section>
        </homecon-page>

    </template>

    <script>
        Polymer({
            is: 'view-editor',
            properties: {
                edit: {
                    type: 'Boolean',
                    value: false,
                    notify: true
                },
            },
            _pagesChanged: function(changeRecord){
                if(changeRecord.path != 'pages'){
                    this.path = 'default'
                    //this.$.websocketPages.send()
                   //this.pages = JSON.parse(JSON.stringify(this.pages));
                }
            },
        });
    </script>

</dom-module>
