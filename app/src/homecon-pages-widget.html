<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="widgets/homecon-widget-button.html">
<link rel="import" href="widgets/homecon-widget-switch.html">

<dom-module is="homecon-pages-widget">
    <template>
        <style>
            :host{
                display: inline-block;
                position: relative;
            }
            .edit{
                position: absolute;
                top: 0px;
                right: 5px;
                color: var(--button-text-color);
            }
        </style>
        
        <homecon-web-socket-object id="websocketWidget" event="pages_widget" path="{{path}}" data="{{widget}}" auto></homecon-web-socket-object>

        <div id="container" on-save="save"><div></div></div>

        <div class="edit" hidden="{{!edit}}">
            <paper-icon-button icon="editor:mode-edit" noink="true" on-click="openEditDialog"></paper-icon-button>
        </div>

    </template>
    <script>
        Polymer({
            is: 'homecon-pages-widget',
            properties: {
                path: {
                    type: 'String',
                },
                widget: {
                    type: 'Object',
                },
                pagesectionIndex: {
                    type: 'Number'
                },
                edit: {
                    type: 'Boolean',
                    value: false,
                    observer: 'editChanged'
                },
            },
            observers: [
                'updateWidget(widget.type,widget.config)'
            ],
            updateWidget: function(type,config){
                var container = this.$.container;

                var widget = document.createElement(type);
                if('initialize' in this.widget.config){
                    this.widget.config = widget.config;
                }
                else{
                    widget.config = this.widget.config;
                }

                widget.edit = this.edit;

                this.set('widgetinstance',widget);
                
                // import the widget
                //this.importHref( this.resolveUrl(type+'.html'), null, null, true );

                // add the widget to the dom
                container.removeChild(container.firstChild)
                container.appendChild(widget);
            },
            save: function(e,d){
                e.stopPropagation();
                this.set('widget.config',d);
            },
            editChanged: function(newValue) {
                if(typeof this.widgetinstance != 'undefined' && this.widgetinstance != {}){    
                    this.widgetinstance.edit = newValue;
                }
            }
        });
    </script>
</dom-module>
