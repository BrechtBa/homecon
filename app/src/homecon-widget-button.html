<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="homecon-edit-dialog.html">
<link rel="import" href="homecon-icon-select.html">


<dom-module is="homecon-widget-button">
	<template>
		<style>
			:host{
				display: inline-block;
				position: relative;
			}
			.edit{
				position: absolute;
				top: 0px;
				right: 5px;
				color: var(--button-text-color);
			}
		</style>
		
		<paper-button>test</paper-button>
		
		<div class="edit" hidden="{{!edit}}">
			<paper-icon-button icon="icons:arrow-drop-up" noink="true" on-click="moveUp"></paper-icon-button>
			<paper-icon-button icon="icons:arrow-drop-down" noink="true" on-click="moveDown"></paper-icon-button>
			<paper-icon-button icon="editor:mode-edit" noink="true" on-click="openEditDialog"></paper-icon-button>
		</div>
		
		<homecon-edit-dialog id="editDialog" on-save="save">
			<paper-input label="Label:" value="{{newLabel}}"></paper-input>
			<homecon-icon-select icon="{{newIcon}}"></homecon-icon-select>
			<paper-button on-click="delete">Delete</paper-button>
		</homecon-edit-dialog>

	</template>
	<script>
		Polymer({
			is: 'homecon-widget-button',
			properties: {
				config: {
					type: 'Object',
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			openEditDialog: function(){
				//this.set('newTitle',this.page.title);
				this.$.editDialog.open();
			},
			save: function(){
				//this.set('page.title',this.newTitle);
				this.$.editDialog.close();
			},
			delete: function(){
				this.fire('delete')
			},
			moveUp: function(){
				this.fire('move-up')
			},
			moveDown: function(){
				this.fire('move-down')
			}
		});
	</script>
</dom-module>
