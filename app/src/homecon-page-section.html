<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="homecon-edit-dialog.html">

<dom-module is="homecon-page-section">
	<template>
		<style>
			:host{
				display: block;
				position: relative;
				width: 100%;

				margin: 8px 0px;

				border-radius: 5px;
				box-shadow: 5px 5px 5px rgba(0,0,0,.15);
			}
			#header{
				display: block;
				cursor: pointer;

				min-height: 12px;
				padding: 12px 12px 12px 40px;

				background-color: var(--header-background-color);
				border-color: var(--header-border-color);
				border-style: solid;
				border-width: 1px;
				border-radius: 5px;

				font-size: 16px;
				font-family: sans-serif;
				font-weight: 700;
				color: var(--header-text-color);
				text-shadow: 0 1px 0 var(--header-text-shadow-color);
				text-decoration: none;
			}
			#header.opened{
				border-radius: 5px 5px 0px 0px;
			}
			#header:hover{
				background-color: var(--header-background-color-hover);
			}
			#content{
				background-color: var(--secondary-background-color);
				border-color: var(--section-border-color);

				border-style: solid;
				border-width: 0px 1px 1px 1px;
				border-radius: 0px 0px 5px 5px;

				padding: 8px;
			}
			.edit{
				position: absolute;
				top: 0px;
				right: 5px;
				color: var(--header-text-color);
			}
		</style>
		
		<a id="header" class="header" on-click="changeState">			
			{{title}}
		</a>
		<iron-collapse opened="{{opened}}">
			<div id="content">
				<content></content>
			</div>
		</iron-collapse>
			
		<paper-icon-button class="edit" icon="editor:mode-edit" noink="true" on-click="openEditDialog" hidden="{{!edit}}"></paper-icon-button>

		<homecon-edit-dialog id="editDialog" on-save="save">
			<paper-input label="Title:" value="{{newTitle}}"></paper-input>
		</homecon-edit-dialog>

	</template>
	<script>
		Polymer({
			is: 'homecon-page-section',
			properties: {
				title: {
					type: 'String',
					notify: true
				},
				opened: {
					type: 'Boolean',
					value: true
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			ready: function(){
				this.toggleClass("opened", this.opened, this.$.header);
			},
			changeState: function(){
				this.opened = !this.opened;
		    	this.toggleClass("opened", this.opened, this.$.header);
			},
			openEditDialog: function(){
				this.newTitle = this.title;
				this.$.editDialog.open();
			},
			save: function(e){
				this.title = this.newTitle;
				this.$.editDialog.close();
			},
		});
	</script>
</dom-module>
