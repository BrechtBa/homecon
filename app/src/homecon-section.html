<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module is="homecon-section">
    <template>
        <style>
            :host{
                display: block;
                position: relative;
                width: 100%;

                margin: 8px 0px 16px 0px;
            }
            #header{
                display: block;

                font-size: 16px;
                font-family: sans-serif;
                font-weight: 700;

                text-decoration: none;
            }
            #header.collapsible{
                cursor: pointer;

                min-height: 12px;
                padding: 12px 12px 12px 40px;

                background-color: var(--header-background-color);
                border-color: var(--header-border-color);
                border-style: solid;
                border-width: 1px;
                border-radius: 5px;

                color: var(--header-text-color);
                text-shadow: 0 1px 0 var(--header-text-shadow-color);
            }
            #header.collapsible.opened{
                border-radius: 5px 5px 0px 0px;
            }
            #header.collapsible:hover{
                background-color: var(--header-background-color-hover);
            }
            #header.raised{
                position: absolute;
                top: -10px;
                left: 20px;
                color: var(--primary-text-color);
            }
            #content{
                padding: 16px;
            }
            #content.collapsible{
                background-color: var(--secondary-background-color);
                border-color: var(--section-border-color);
                border-style: solid;
                border-width: 0px 1px 1px 1px;
                border-radius: 0px 0px 5px 5px;
            }
            #content.raised{
                background-color: var(--secondary-background-color);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border-radius: 5px;
            }
            
        </style>

        <a id="header" class$="header {{_headerClass(type)}} {{_openedClass(opened)}}" on-click="changeState">
            {{title}}
        </a>

        <iron-collapse id="collapsible" opened="{{opened}}">
            <div id="content" class$="{{type}}">
                <content></content>
            </div>
        </iron-collapse>



    </template>
    <script>
        Polymer({
            is: 'homecon-section',
            properties: {
                type: {
                    type: 'String',
                    observer: '_typeChanged',
                },
                title: {
                    type: 'String',
                },
                opened:{
                    type: 'Boolean',
                },
            },

            changeState: function(){
                this.opened = !this.opened;
                var that = this;
                setTimeout(function(){
                    that.fire('state-changed');
                },200);
            },

            _openedClass: function(opened){
                if(opened){
                    return "opened"
                }
                else{
                    return "";
                }
            },

            _typeChanged: function(type){
                if(type!='collapsible'){
                    this.opened = true;
                }
            },

            _isCollapsible: function(type){
                return type == 'collapsible';
            },

            _headerClass: function(type){
                if(type!='collapsible'){
                    return "raised"
                }
                else{
                    return "collapsible";
                }
            },
        });
    </script>
</dom-module>
