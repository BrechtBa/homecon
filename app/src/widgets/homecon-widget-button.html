<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../homecon-edit-dialog.html">
<link rel="import" href="../homecon-icon-select.html">


<dom-module is="homecon-widget-button">
	<template>
		<style>
			:host{
				display: inline-block;
				position: relative;
			}
			.edit{
				position: absolute;
				top: -10px;
				right: -10px;
				color: var(--button-text-color);
			}
		</style>
		
		<paper-button raised>{{config.label}}</paper-button>
		
		<div class="edit" hidden="{{!edit}}">
			<paper-icon-button icon="editor:mode-edit" noink="true" on-click="openEditDialog"></paper-icon-button>
		</div>
		
		<homecon-edit-dialog id="editDialog" on-save="save">
			<paper-input label="Label:" value="{{newLabel}}"></paper-input>
			<homecon-icon-select icon="{{newIcon}}"></homecon-icon-select>
			<paper-button on-click="delete">Delete</paper-button>
		</homecon-edit-dialog>

	</template>
	<script>
		Polymer({
			is: 'homecon-widget-button',
			properties: {
				config: {
					type: 'Object',
					value: {'label':'new button','icon':'blank'},
				},
				edit:{
					type: 'Boolean',
					value: false
				}
			},
			openEditDialog: function(){
				this.set('newLabel',this.config.label);
				this.$.editDialog.open();
			},
			save: function(e){
				e.stopPropagation()
				this.set('config.label',this.newLabel);
				this.$.editDialog.close();
				this.fire('save',this.config);
			},
			delete: function(){
				this.fire('delete')
			},
			moveUp: function(){
				this.fire('move-up')
			},
			moveDown: function(){
				this.fire('move-down')
			}
		});
	</script>
</dom-module>
