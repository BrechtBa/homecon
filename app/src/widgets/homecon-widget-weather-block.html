<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../homecon-web-socket-object.html">
<link rel="import" href="../homecon-edit-dialog.html">

<dom-module is="homecon-widget-weather-block">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host{
                display: inline-block;
                position: relative;
            }
            .icon{
                width: 100%;
            }
            .edit{
                position: absolute;
                top: -10px;
                right: -10px;
                color: var(--button-text-color);
            }
            .value{
                text-align: center;
            }

        </style>
        
        <homecon-web-socket-object id="websocketObject" event="state" path="[[_path(config)]]" data="{{forecast}}" auto></homecon-web-socket-object>
        
        <div>
            <img class="icon" src="/images/weather/[[_icon(forecast)]].png">
            <div class="value time">{{_time(config,forecast)}}</div>
            <div class="value">Temperature: [[_temperature(forecast)]]</div>
            <div class="value">Wind: [[_wind(forecast)]]</div>
            <div class="value">Clouds: [[_clouds(forecast)]]</div>
        </div>

        <div class="edit" hidden="{{!edit}}">
            <paper-icon-button icon="editor:mode-edit" noink="true" on-tap="openEditDialog"></paper-icon-button>
        </div>
        
        <homecon-edit-dialog id="editDialog" on-save="save">
            <paper-input label="Label:" value="{{newLabel}}"></paper-input>
            <paper-toggle-button active={{newDaily}}>Daily</paper-toggle-button>
            <paper-input label="Time offset:" value="{{newTimedelta}}"></paper-input>
            <paper-button on-tap="delete">Delete</paper-button>
        </homecon-edit-dialog>

    </template>
    <script>
        Polymer({
            is: 'homecon-widget-weather-block',
            properties: {
                config: {
                    type: 'Object',
                    value: {'label':'new forecast block','daily':true,'timedelta':0},
                },
                edit: {
                    type: 'Boolean',
                    value: false
                },
                classes: {
                    type: 'String',
                    value: 'quarterwidth',
                },
            },

            ready: function(){
            },

            openEditDialog: function(){
                this.set('newLabel',this.config.label);
                this.set('newDaily',this.config.daily);
                this.set('newTimedelta',this.config.timedelta);
                this.$.editDialog.open();
            },

            save: function(e){
                e.stopPropagation()

                this.$.editDialog.close();
                this.fire('edit-widget',{
                    'label': this.newLabel,
                    'daily':this.newDaily,
                    'timedelta':this.newTimedelta,
                });
            },

            delete: function(e){
                e.stopPropagation()
                this.fire('delete')
            },

            moveUp: function(){
                this.fire('move-up')
            },

            moveDown: function(){
                this.fire('move-down')
            },

            _path: function(config){
                var path = 'weather/forecast/'
                if(config.daily){
                    path += 'daily/' + parseInt(config.timedelta/24)
                }
                else{
                    path += 'hourly/' + parseInt(config.timedelta)
                }
                return path
            },

            _parseIcon: function(icon){
                return 'sun_2';
                if(icon==''){
                    return 'blank';
                }
                else{
                    return icon;
                }
            },
            
            _icon: function(forecast){
                var icons = {
                    '01d': 'sun_1',
                    '02d': 'sun_3',
                    '03d': 'cloud_4',
                    '04d': 'cloud_5',
                    '09d': 'cloud_7',
                    '10d': 'sun_7' ,
                    '11d': 'cloud_10',
                    '13d': 'cloud_13',
                    '50d': 'sun_6',
                    '01n': 'moon_1',
                    '02n': 'moon_3',
                    '03n': 'cloud_4',
                    '04n': 'cloud_5',
                    '09n': 'cloud_7',
                    '10n': 'moon_7',
                    '11n': 'cloud_10',
                    '13n': 'cloud_13',
                    '50n': 'moon_6',
                    'clear-day': 'sun_1',
                    'clear-night': 'moon_1',
                    'rain': 'cloud_8',
                    'snow': 'cloud_13',
                    'sleet': 'cloud_15',
                    'wind': 'wind',
                    'fog': 'cloud_6' ,
                    'cloudy': 'cloud_4',
                    'partly-cloudy-day': 'sun_4',
                    'partly-cloudy-night': 'moon_4' ,
                    'hail': 'cloud_11',
                    'thunderstorm': 'cloud_10'
                };

                if(forecast.icon in icons){
                    return icons[forecast.icon];
                }
                else{
                    return 'blank';
                }
            },

            _time: function(config,forecast){
                var date = new Date(forecast.timestamp*1000);
                days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']
                if(config.daily){
                    dayofthemonth = date.getDate()
                    if(dayofthemonth<10){
                        dayofthemonth = '0' + dayofthemonth
                    }
                    month = date.getMonth()+1
                    if(month<10){
                        month = '0' + month
                    }
                    return days[date.getDay()] + ' ' + dayofthemonth + '-' + month;
                }
                else{
                    return date.getHour();
                }
            },

            _temperature: function(forecast){
                return forecast.temperature_day.toFixed(1) + 'Â°C';
            },

            _wind: function(forecast){
                var dirs = ['N','NE','E','SE','S','SW','W','NW','N']

                var dir = dirs[Math.round(forecast.wind_direction/360*8)]
                return (forecast.wind_speed*3.6).toFixed(1) + ' km/h ' + dir
            },

            _clouds: function(forecast){
                return parseInt(forecast.clouds*100) + ' %'
            },

        });
    </script>
</dom-module>
