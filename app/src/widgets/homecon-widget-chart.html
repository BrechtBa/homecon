<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../homecon-web-socket-object.html">
<link rel="import" href="../homecon-edit-dialog.html">

<script src="../../bower_components/highcharts/highcharts.js"></script>

<dom-module is="homecon-widget-chart">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host{
                display: inline-block;
                position: relative;
            }
            .icon{
                width: 100%;
            }
            .edit{
                position: absolute;
                top: -10px;
                right: -10px;
                color: var(--button-text-color);
            }
            .value{
                text-align: center;
            }

        </style>
        
        <homecon-web-socket-object id="websocketObject" event="timeseries" path="[[config.path]]" data="{{initialdata}}" auto debug></homecon-web-socket-object>
        <homecon-web-socket-object id="appendWebsocketObject" event="append_timeseries" path="[[config.path]]" data="{{appendData}}" on-change="_appendDataChanged"></homecon-web-socket-object>

        <div id="container"></div>

        <div class="edit" hidden="{{!edit}}">
            <paper-icon-button icon="editor:mode-edit" noink="true" on-tap="openEditDialog"></paper-icon-button>
        </div>
        
        <homecon-edit-dialog id="editDialog" on-save="save">
            <paper-input label="Label:" value="{{newLabel}}"></paper-input>
            <paper-input label="Paths:" value="{{newPath}}"></paper-input>
            <paper-button on-tap="delete">Delete</paper-button>
        </homecon-edit-dialog>

    </template>
    <script>
        Polymer({
            is: 'homecon-widget-chart',
            properties: {
                config: {
                    type: 'Object',
                    value: {'label':'new chart','path':''},
                },
                edit: {
                    type: 'Boolean',
                    value: false
                },
                classes: {
                    type: 'String',
                    value: 'fullwidth',
                },
            },
            
            observers: [
                '_initialdataChanged(initialdata)',
            ],

            ready: function(){

                Highcharts.setOptions({global: { useUTC: false } });

                var container = this.$.container;
                this.chart = Highcharts.chart(container, {
                    chart: {
                        type: 'line',
                        zoomType: 'x',
                    },
                    title: {
                        text: 'The title',
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: {
                            month: '%e. %b',
                            year: '%b',
                        },
                        title: {
                            text: 'xlabel',
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'ylabel',
                        },
                    },
                    tooltip: {
                        headerFormat: '<b>{series.name}</b><br>',
                        pointFormat: '{point.x:%e. %b}: {point.y:.2f}',
                    },

                    plotOptions: {
                        spline: {
                            marker: {
                                enabled: true,
                            }
                        }
                    },
                    series: [],
                });

            },

            _getSeries: function(path){
                for(var i=0;i<this.chart.series.length;i++){
                    if(this.chart.series[i]._path == this.config.path){
                        return this.chart.series[i];
                    }
                }
                return null
            },

            _initialdataChanged: function(initialdata){
                this.data = initialdata.slice();
                
                var series = this._getSeries(this.config.path);

                if( series == null){
                    // add a new series
                    series = this.chart.addSeries({});
                    series._path = this.config.path;
                }
                else{
                    // remove the old data
                    series.setData([]);
                }

                // add the data
                
                var chartdata = []
                for(var i=0;i<initialdata.length;i++){
                    chartdata.push([initialdata[i][0]*1000,initialdata[i][1]]);
                }
                series.setData(chartdata)
            },

            _appendDataChanged: function(event,appendData){
                this.push('data',appendData);

                var series = this._getSeries(this.config.path);
                series.addPoint([appendData[0]*1000,appendData[1]]);

            },

            openEditDialog: function(){
                this.set('newLabel',this.config.label);
                this.set('newPath',this.config.path);
                this.$.editDialog.open();
            },

            save: function(e){
                e.stopPropagation()

                this.$.editDialog.close();
                this.fire('edit-widget',{
                    'label': this.newLabel,
                    'path':this.newPath,
                });
            },

            delete: function(e){
                e.stopPropagation()
                this.fire('delete')
            },

            moveUp: function(){
                this.fire('move-up')
            },

            moveDown: function(){
                this.fire('move-down')
            },

            

        });
    </script>
</dom-module>
