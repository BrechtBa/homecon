<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">

<link rel="import" href="../homecon-web-socket-object.html">
<link rel="import" href="../homecon-edit-dialog.html">


<dom-module is="homecon-widget-chart">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host{
                display: inline-block;
                position: relative;
            }
            .icon{
                width: 100%;
            }
            .edit{
                position: absolute;
                top: -10px;
                right: -10px;
                color: var(--button-text-color);
            }
            .value{
                text-align: center;
            }

        </style>
        
        <homecon-web-socket-object id="websocketObject" event="timeseries" path="[[config.path]]" data="{{data}}" auto></homecon-web-socket-object>

        <google-chart id="chart" type="line" data='[[parsedData]]'></google-chart>

        <div class="edit" hidden="{{!edit}}">
            <paper-icon-button icon="editor:mode-edit" noink="true" on-tap="openEditDialog"></paper-icon-button>
        </div>
        
        <homecon-edit-dialog id="editDialog" on-save="save">
            <paper-input label="Label:" value="{{newLabel}}"></paper-input>
            <paper-input label="Paths:" value="{{newPath}}"></paper-input>
            <paper-button on-tap="delete">Delete</paper-button>
        </homecon-edit-dialog>

    </template>
    <script>
        Polymer({
            is: 'homecon-widget-chart',
            properties: {
                config: {
                    type: 'Object',
                    value: {'label':'new chart','path':''},
                },
                edit: {
                    type: 'Boolean',
                    value: false
                },
                classes: {
                    type: 'String',
                    value: 'fullwidth',
                },
            },
            
            observers: [
                '_dataChanged(data)',
            ],

            ready: function(){

            },

            _dataChanged: function(data){
                var header = ['time','value']

                var parsedData = [];
                parsedData.push(header);
                for(var i=0;i<data.length;i++){
                    parsedData.push([new Date(data[i][0]*1000),data[i][1]]);
                }

                this.parsedData = parsedData;

                this.$.chart.options = {
                    explorer: {
                        maxZoomOut:2,
                        keepInBounds: true
                    }
                };
            },

            openEditDialog: function(){
                this.set('newLabel',this.config.label);
                this.set('newPath',this.config.path);
                this.$.editDialog.open();
            },

            save: function(e){
                e.stopPropagation()

                this.$.editDialog.close();
                this.fire('edit-widget',{
                    'label': this.newLabel,
                    'path':this.newPath,
                });
            },

            delete: function(e){
                e.stopPropagation()
                this.fire('delete')
            },

            moveUp: function(){
                this.fire('move-up')
            },

            moveDown: function(){
                this.fire('move-down')
            },

            

        });
    </script>
</dom-module>
