<dom-module is="homecon-widget">
	<template>
		<style include="homecon-styles"></style>
		<style>
			:host{
				display: inline-block;
				position: relative;
			}
			.edit{
				position: absolute;
				top: 0px;
				right: 5px;
				color: var(--button-text-color);
			}
		</style>
		
		<div id="container"><div></div></div>

	</template>
	<script>
		Polymer({
			is: 'homecon-widget',
			properties: {
				type: {
					type: 'String',
					value: 'homecon-widget-button'
				},
				config: {
					type: 'Object',
				},
				edit: {
					type: 'Boolean',
					value: false,
					observer: 'editChanged'
				},
				widget: {
					type: 'Object',
					value: {}
				}
			},
			observers: [
				'updateWidget(type, config)'
			],
			updateWidget: function(type,config){
				var container = this.$.container;

				var widget = document.createElement(type);
				widget.config = this.config;
				widget.edit = this.edit;

				this.set('widget',widget);
				console.log( widget )
				
				// add the widget to the dom
				container.removeChild(container.firstChild)
				container.appendChild(widget);
			},
			editChanged: function(newValue) {
				console.log(newValue);
				if(typeof this.widget != 'undefined' && this.widget != {}){	
					console.log(this.widget)
					this.widget.edit = newValue;
				}
			}
		});
	</script>
</dom-module>
